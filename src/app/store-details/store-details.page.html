<ion-header>
  <ion-toolbar color="white">
    <ion-buttons slot="start">
      <ion-back-button text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{store.store_displayname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div details>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-text>
              <p title>Nome</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{store.store_displayname}}</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p title>Telefone</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{store.store_phone}}</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p title>CNPJ</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{store.store_cnpj}}</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p title>Data</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <!-- <p>{{order.order_date}}</p> -->
            </ion-text>
          </ion-row>
        </ion-col>
        <ion-col img>
          <ion-img src="../../assets/img/figure.svg"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
