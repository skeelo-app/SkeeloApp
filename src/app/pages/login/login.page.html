<ion-content>
	<ion-slides>
		<ion-slide slide1>
			<ion-item lines="none" toolbar>
				<ion-icon color="primary" slot="start" src="../../../assets/icons/chevron-left-solid.svg" routerLink="/intro"></ion-icon>
			</ion-item>
			<ion-grid>
				<ion-row>
					<ion-col size="4" push="4">
						<ion-img src="../../../assets/img/logo.svg"></ion-img>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size="6.5" push="2.75">
						<ion-text color="primary">
							<p>Bem vindo de volta! Como deseja continuar?</p>
						</ion-text>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button color="primary" size="block" (click)="goToLogin()">
							<ion-ripple-effect></ion-ripple-effect>
							<ion-grid>
								<ion-row>
									<ion-col size="1" align-self-center>
										<ion-icon src="../../../assets/icons/envelope-square-solid.svg" color="white"></ion-icon>
									</ion-col>
									<ion-col align-self-center size="10">
										E-mail
									</ion-col>
								</ion-row>
							</ion-grid>
						</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button color="facebook" size="block">
							<ion-ripple-effect></ion-ripple-effect>
							<ion-grid>
								<ion-row>
									<ion-col size="1" align-self-center>
										<ion-icon src="../../../assets/icons/facebook-square-brands.svg" color="white"></ion-icon>
									</ion-col>
									<ion-col align-self-center size="10">
										Facebook
									</ion-col>
								</ion-row>
							</ion-grid>
						</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button color="googleplus" size="block">
							<ion-ripple-effect></ion-ripple-effect>
							<ion-grid>
								<ion-row>
									<ion-col size="1" align-self-center>
										<ion-icon src="../../../assets/icons/google-plus-square-brands.svg" color="white"></ion-icon>
									</ion-col>
									<ion-col align-self-center size="10">
										Google
									</ion-col>
								</ion-row>
							</ion-grid>
						</ion-button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-button color="twitter" size="block">
							<ion-ripple-effect></ion-ripple-effect>
							<ion-grid>
								<ion-row>
									<ion-col size="1" align-self-center>
										<ion-icon src="../../../assets/icons/twitter-square-brands.svg" color="white"></ion-icon>
									</ion-col>
									<ion-col align-self-center size="10">
										Twitter
									</ion-col>
								</ion-row>
							</ion-grid>
						</ion-button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-slide>
		<ion-slide slide2>
			<ion-item lines="none" toolbar color="primary">
				<ion-icon color="white" slot="start" src="../../../assets/icons/chevron-left-solid.svg" (click)="return()"></ion-icon>
				<ion-label>
					<ion-text color="white">
						Login
					</ion-text>
				</ion-label>
			</ion-item>
			<ion-grid>
				<form [formGroup]="loginForm">
					<ion-row>
						<ion-col>
							<ion-item [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty" [class.valid]="loginForm.controls.email.valid && loginForm.controls.email.dirty">
								<ion-label position="stacked">
									<ion-text color="primary">
										<h3>E-mail</h3>
									</ion-text>
								</ion-label>
								<ion-input type="email" required formControlName="email"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
						<ion-col>
							<ion-item lines="none">
								<p class="invalidmessage">Por favor, insira um e-mail válido.</p>
							</ion-item>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col>
							<ion-item [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty" [class.valid]="loginForm.controls.password.valid && loginForm.controls.password.dirty">
								<ion-label position="stacked">
									<ion-text color="primary">
										<h3>Senha</h3>
									</ion-text>
								</ion-label>
								<ion-input type="password" required formControlName="password"></ion-input>
							</ion-item>
						</ion-col>
					</ion-row>
					<ion-row *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
						<ion-col>
							<ion-item lines="none">
								<p class="invalidmessage">Por favor, insira uma senha válida.</p>
							</ion-item>
						</ion-col>
					</ion-row>

					<ion-row padding-top>
						<ion-col>
							<ion-button size="block" color="primary" [disabled]="!loginForm.valid" (click)="login()">
								<ion-ripple-effect></ion-ripple-effect>
								Continuar
							</ion-button>
						</ion-col>
					</ion-row>
					<ion-row>
						<ion-col size="7" push="2.5">
							<ion-text color="primary">
								<p>Ao clicar em 'Continuar' você concorda com nossos <a href="#">Termos de uso</a> e <a href="#">políticas de privacidade</a>.</p>
							</ion-text>
						</ion-col>
					</ion-row>
				</form>
			</ion-grid>
		</ion-slide>
	</ion-slides>
</ion-content>
