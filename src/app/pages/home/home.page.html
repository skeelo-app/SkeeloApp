<ion-header>
  <ion-item lines="none">
    <ion-icon color="primary" slot="start" src="../../../../assets/icons/user-circle-solid.svg" [routerLink]="['/profile', user.user_id]"></ion-icon>
    <ion-label>
      <ion-text color="primary" [routerLink]="['/profile', user.user_id]">
        {{user.user_name}}
      </ion-text>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <!-- <div class="search">
    <ion-searchbar searchIcon="../../../../assets/icons/search-solid.svg" placeholder="Pesquise qualquer coisa"></ion-searchbar>
  </div> -->

  <div class="margin-top">
    <ion-text color="primary">
      <p>Escolha por onde começar</p>
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button class="products">
            <!-- <ion-ripple-effect></ion-ripple-effect> -->
            <p>Produtos</p>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="stores" routerLink="/store-list">
            <!-- <ion-ripple-effect></ion-ripple-effect> -->
            <p>Estabelecimentos</p>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- <div class="promotions">
    <ion-text color="primary">
      <p>Promoções perto de você</p>
    </ion-text>
    <ion-slides [options]="slideOpts">
      <ion-slide *ngFor="let item of promotions" routerLink="{{item.routerLink}}">
        <ion-text>
          {{item.text}}
        </ion-text>
      </ion-slide>
    </ion-slides>
  </div> -->

  <div class="lastOrder" *ngIf="showLastOrder == true">
    <ion-text color="primary">
      <p>{{lastOrderText}}</p>
    </ion-text>
    <ion-card [routerLink]="lastOrder.order_progress == 4 ? ['/order-details', lastOrder.order_id] : ['/order-progress', lastOrder.order_id]">
      <ion-item lines="none">
        <ion-img src="../../../../assets/img/figure.png"></ion-img>
        <ion-col>
          <ion-label color="primary">
            <ion-text class="ion-text-wrap">
              <h3>{{lastOrder.order_storeName}}</h3>
            </ion-text>
            <ion-text>
              <p>{{lastOrder.order_date}}</p>
            </ion-text>
            <ion-text>
              <p *ngIf="lastOrder.order_items == 1">{{lastOrder.order_items}} item</p>
              <p *ngIf="lastOrder.order_items > 1">{{lastOrder.order_items}} itens</p>
            </ion-text>
          </ion-label>
        </ion-col>
        <ion-col class="text-end">
          <ion-label>
            <ion-text color="primary">
              {{lastOrder.order_price}}
            </ion-text>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
