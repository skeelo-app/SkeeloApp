<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Mercados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let store of stores" [routerLink]="['/store', store.store_id]">
      <ion-avatar item-left>
        <img src="../../../assets/img/figuresquare.svg" alt="">
      </ion-avatar>
      <h2>{{store.store_displayname}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
