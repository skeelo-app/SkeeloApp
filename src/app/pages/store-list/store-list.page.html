<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Estabelecimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search">
    <ion-searchbar [(ngModel)]="search" searchIcon="../../../../assets/icons/search-solid.svg" placeholder="Pesquise qualquer coisa" (ionChange)="filter()"></ion-searchbar>
  </div>
  <div class="margin-top">
    <ion-list>
      <ion-item *ngFor="let store of stores" [routerLink]="['/store', store.store_id]">
        <ion-avatar item-left>
          <img src="../../../assets/img/figuresquare.svg" alt="">
        </ion-avatar>
        <p>{{store.store_displayname}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
