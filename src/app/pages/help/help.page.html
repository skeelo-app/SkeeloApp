<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Central de Ajuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text>
            <h1>Oops...</h1>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-text>
            <p translucent>Parece que ainda estamos construindo por aqui.</p>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon no-button src="../../../assets/icons/people-carry-solid.svg"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div no-padding>
    <hr>
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-text color="primary">
            <p>Mas você pode nos dizer o que está acontecendo pelo relatório de bugs...</p>
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="block">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon slot="start" src="../../../assets/icons/bug-solid.svg" color="white"></ion-icon>
            Reportar Bug
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
