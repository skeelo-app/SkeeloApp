<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="return()" color="primary">
        <ion-icon slot="icon-only" src="../../../assets/icons/chevron-left-solid.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-searchbar [(ngModel)]="search" searchIcon="../../../../assets/icons/search-solid.svg" placeholder="Pesquise em {{store.store_displayname}}" (ionChange)="filter()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-virtual-scroll [items]="items">
      <ion-item *virtualItem="let item" [routerLink]="['/item-details', item.item_id]" detail="false" (click)="return()">
        <ion-avatar slot="start">
          <img [src]="item.item_imageurl" alt="">
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col size="7" class="ion-align-self-center">
              <ion-text class="text ion-text-start">
                <p class="name">{{item.item_name}}</p>
              </ion-text>
            </ion-col>
            <ion-col size="5" class="ion-align-self-center">
              <ion-text class="price ion-text-end">
                <p>{{item.item_price}}</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
</ion-content>
