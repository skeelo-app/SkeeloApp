<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{user.user_displayName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col img class="ion-align-self-center">
          <ion-avatar>
            <img src="../../../assets/img/figuresquare.svg">
          </ion-avatar>
          <!-- <ion-img src="../../../assets/img/figuresquare.svg"></ion-img> -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="details">
    <ion-grid>
      <form [formGroup]="editProfileForm">
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="semi-bold">Nome</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item [class.invalid]="!editProfileForm.controls.name.valid && editProfileForm.controls.name.dirty" [class.valid]="editProfileForm.controls.name.valid && editProfileForm.controls.name.dirty">
              <ion-input type="text" formControlName="name" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="semi-bold">E-mail</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item [class.invalid]="!editProfileForm.controls.email.valid && editProfileForm.controls.email.dirty" [class.valid]="editProfileForm.controls.email.valid && editProfileForm.controls.email.dirty">
              <ion-input type="text" formControlName="email" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="semi-bold">CPF</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item [class.invalid]="!editProfileForm.controls.cpf.valid && editProfileForm.controls.cpf.dirty" [class.valid]="editProfileForm.controls.cpf.valid && editProfileForm.controls.cpf.dirty">
              <ion-input type="text" formControlName="cpf" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="semi-bold">Telefone</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item [class.invalid]="!editProfileForm.controls.phone.valid && editProfileForm.controls.phone.dirty" [class.valid]="editProfileForm.controls.phone.valid && editProfileForm.controls.phone.dirty">
              <ion-input type="text" formControlName="phone" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="semi-bold">Data de Nascimento</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item [class.invalid]="!editProfileForm.controls.birthdate.valid && editProfileForm.controls.birthdate.dirty" [class.valid]="editProfileForm.controls.birthdate.valid && editProfileForm.controls.birthdate.dirty">
              <ion-input type="text" formControlName="birthdate" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text color="primary">
              <p class="semi-bold">Senha</p>
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item [class.invalid]="!editProfileForm.controls.password.valid && editProfileForm.controls.password.dirty" [class.valid]="editProfileForm.controls.password.valid && editProfileForm.controls.password.dirty">
              <ion-input type="text" formControlName="password" required></ion-input>
              <ion-icon [src]="icon" slot="end" (click)="togglePassword()" size="small" color="primary"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
							<ion-button size="block" color="primary" [disabled]="!editProfileForm.valid" (click)="submit()">
								<ion-ripple-effect></ion-ripple-effect>
								Salvar Alterações
							</ion-button>
						</ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
