<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pedido {{order.id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div details>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-text>
              <p title>Loja</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{order.store}}</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p title>Itens</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{order.items_amount}} itens</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p title>Valor</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{order.value}}</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p title>Data</p>
            </ion-text>
          </ion-row>
          <ion-row>
            <ion-text>
              <p>{{order.date}}</p>
            </ion-text>
          </ion-row>
        </ion-col>
        <ion-col img>
          <ion-img src="../../assets/img/figure.svg"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div items>
    <ion-list lines="full">
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-text>
                <p title>Qntd.</p>
              </ion-text>
            </ion-col>
            <ion-col size="6">
              <ion-text>
                <p title>Item</p>
              </ion-text>
            </ion-col>
            <ion-col size="3">
              <ion-text>
                <p title>Pre√ßo</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item *ngFor="let item of items">
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <ion-text color="text">
                <p item>{{item.amount}}</p>
              </ion-text>
            </ion-col>
            <ion-col size="6">
              <ion-text>
                <p item>{{item.name}}</p>
              </ion-text>
            </ion-col>
            <ion-col size="3">
              <ion-text>
                <p item>{{item.price}}</p>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
